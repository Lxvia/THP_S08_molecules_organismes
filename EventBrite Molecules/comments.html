<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Comments</title>
</head>
<body>

    <div class="comments-section mt-5">
        <h5 class="text-center">Comments</h5>
        <div class="user-comment-section">
            <div class="infos-user">
                <img class="comment-user-img" src="photos/unnamed.jpg" alt="User profile picture">
                <p>Olivia R.</p>
            </div>

            <div class="user-comment">
                <p>"Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo, recusandae blanditiis fugiat voluptates unde repellendus corporis eaque, aliquid possimus quibusdam debitis minus saepe aut molestias dicta modi omnis totam veniam."</p>
                <p>Created on 20/05/22 at 15PM</p>
            </div>

        </div>

        <div class="new-comment">
            <div class="form-group">
                <label for="exampleTextarea" class="form-label mt-4">Add a comment</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="comment-btn">
            <button type="button" class="btn btn-outline-primary">Post comment</button>
            </div>
        </div>

    </div>
    
</body>
</html>
