<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Cards</title>
</head>
<body>
    <div class="section-cards mt-5 d-flex flex-row justify-content-around">
        <div id="card-event" class="card" style="width: 18rem;">
            <img class="card-img-top" src="photos/karaoke.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Event title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">View event</a>
            </div>
        </div>
        <div class="register-list">
            <ul class="list-group mt-5">
                <h5 class="text-center">Participants for this event</h5>
                <li class="list-group-item d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill">1</span>
                    Olivia R.
                </li>
                <li class="list-group-item d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill">2</span>
                    Louis F.
                </li>
                <li class="list-group-item d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill">3</span>
                    James W.
                </li>
            </ul>
        </div>

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="photos/strasbourg.jpg" alt="Card image cap">
            <div class="card-body d-flex flex-column justify-content-center">
              <h5>City name</h5>
              <p class="card-text">Here you can see and register to all the events for this city.</p>
            </div>
          </div>
    </div>
    
</body>
</html>
