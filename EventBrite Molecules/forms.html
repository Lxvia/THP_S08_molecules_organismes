<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
    <div class="formBase">
        <form>
            <h4>Form title</h4>
            <div class="form-names">
                <div class="form-group">
                    <label for="exampleInputFirstName" class="form-label mt-4">First name</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="FirstNameHelp" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName" class="form-label mt-4">Last name</label>
                    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="LastNameHelp" placeholder="Last name">
                </div>
            </div>
            <div class="form-group-form">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group-form">
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group-form">
                <label for="exampleInputPassword2" class="form-label mt-4">Password confirmation</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password confirmation">
            </div>
            <div class="d-grid gap-2 mt-5">
                <button class="btn btn-lg btn-primary" type="button">Button title</button>
            </div>
        </form>
    </div>
    
</body>
</html>
